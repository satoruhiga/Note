<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="css/font-awesome.min.css">

		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background: #fff;
			}

			#main_text_area {
				width: 100%;
				height: 99%;
				margin: 0;
				padding: 0;
				border-width: 0;
				box-sizing: border-box;
				padding: 28px 8px 8px 8px;
				font-size: 85%;
				background: transparent;
			}

			#main_text_area:focus {
				outline: none !important;
			}

			#settings_btn {
				margin: 6px;
				position: absolute;
				right: 0;
				bottom: 0;
			}

			#titlebar {
				-webkit-user-select: none;
				-webkit-app-region: drag;
				background-color: #FF0;
				position: absolute;
				top: 0;
				right: 0;
				width: 100%;
				height: 20px;
			}
		</style>
	</head>

	<body>
		<div id="titlebar"></div>

		<div id="settings_btn">
			<a><i class="fa fa-cog" aria-hidden="true"></i></a>
		</div>
		<textarea id="main_text_area"></textarea>
	</body>

	<script>
		// You can also require other files to run in this process
		require('./renderer.js')
	</script>
</html>
